from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

gen.add("Kp",               double_t, 0, "Kp gain velocity PID",                  0.0,  0, 32)
gen.add("Ki",               double_t, 0, "Ki gain velocity PID",                  0.0,  0, 32)
gen.add("Kd",               double_t, 0, "Kd gain velocity PID",                  0.0,  0, 32)

gen.add("Frequency",        int_t,    0, "[Hz] frequency of execution PID",       0,   1)
